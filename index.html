<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluções para Tênis de Mesa</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--primary-color);
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-weight: 600;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid #eee;
        }

        .footer-highlight {
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <header>
        <h1>Soluções para Tênis de Mesa</h1>
    </header>

    <main>
        <nav class="menu-container">
            <a href="fila.html" class="card">
                <span>Controle de Fila para Jogos</span>
            </a>
            <a href="placar.html" class="card">
                <span>Placar Eletrônico</span>
            </a>
            <a href="chaves.html" class="card">
                <span>Gestão de Torneio</span>
            </a>
        </nav>
    </main>

    <footer>
        <p>Solução criada por <span class="footer-highlight">Marco Chen</span> usando <strong>Google Gemini</strong></p>
        <p style="font-size: 0.8rem; margin-top: 5px;">Licença: Unlicensed</p>
    </footer>

</body>
</html>
